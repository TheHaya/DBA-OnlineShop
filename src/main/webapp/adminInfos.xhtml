<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/myStyles.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/primeflex.css"/>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template/master.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="messages" showDetail="true" showSummary="true"/>

                     
                    
                    <p:dataTable id="dt-users" widgetVar="userTable" var="user" value="#{dataBean.sortedUserList}"
                                 reflow="true" styleClass="products-table"
                                 rowKey="#{user.userID}" paginator="true" rows="8" rowSelectMode="add" paginatorPosition="bottom">
                        <f:facet name="header">
                                <span style="font-weight: bold">USERS</span>
                                <p:selectOneMenu id="sortUsers" value="#{dataBean.sortOrder}" class="adminSortHeader">
                                    <f:selectItem itemLabel="Sort by User ID (Ascending)" itemValue="idAsc" />
                                    <f:selectItem itemLabel="Sort by User ID (Descending)" itemValue="idDesc" />
                                    <p:ajax event="change" update="dt-users" listener="#{dataBean.sortUsers}" />
                                </p:selectOneMenu>
                        </f:facet>

                        <p:column headerText="ID" sortBy="#{user.userID}" filterBy="#{user.userID}" 
                                  width="auto" style="text-align: center">
                            <h:outputText value="#{user.userID}" />
                        </p:column>
                        
                        <p:column headerText="Name" sortBy="#{user.username}" filterBy="#{user.username}"
                                  width="auto" style="text-align: center">
                            <h:outputText value="#{user.username}" />
                        </p:column>
                        
                        <p:column headerText="Password" sortBy="#{user.password}" filterBy="#{user.password}"
                                  width="auto" style="text-align: center">
                            <h:outputText value="#{user.password}" />
                        </p:column>
                        
                        <p:column headerText="Email" sortBy="#{user.email}" filterBy="#{user.email}"
                                  width="auto" style="text-align: center">
                            <h:outputText value="#{user.email}" />
                        </p:column>
                        
                        <p:column headerText="Rights" sortBy="#{user.rights}" filterBy="#{user.rights}"
                                  width="auto" style="text-align: center">
                            <h:outputText value="#{user.rights}" />
                        </p:column>
                    </p:dataTable>
                    
                    <p:dataTable id="prodTable" var="product" value="#{dataBean.sortedProductList}"
                            styleClass="products-table" editable="true" 
                            rowKey="#{product.prodID}" paginator="true" rows="4" paginatorPosition="bottom">
                            <f:facet name="header">
                                <span style="font-weight: bold">PRODUCTS</span>
                                <p:selectOneMenu id="sortProducts" value="#{dataBean.sortOrder}" class="adminSortHeader">
                                    <f:selectItem itemLabel="Sort by Product ID (Ascending)" itemValue="idAsc" />
                                    <f:selectItem itemLabel="Sort by Product ID (Descending)" itemValue="idDesc" />
                                    <p:ajax event="change" update="prodTable" listener="#{dataBean.sortProducts}" />
                                </p:selectOneMenu>
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{productBean.onRowEdit}" update="messages"/>
                            <p:ajax event="rowEditCancel" listener="#{productBean.onRowCancel}" update="messages"/>

                            <p:column headerText="ID" width="auto" style="text-align: center" 
                                      sortBy="#{product.prodID}" filterBy="#{product.prodID}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{product.prodID}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="modelInput" value="#{product.prodID}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>


                            <p:column headerText="Name" sortBy="#{product.prodName}" filterBy="#{product.prodName}"
                                      width="auto" style="text-align: center">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{product.prodName}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText label="Name" value="#{product.prodName}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Image" exportable="false" width="auto" style="text-align: center">
                                <p:graphicImage name="#{product.prodPic}" width="100px"/>
                            </p:column>


                            <p:column headerText="Description" width="auto" style="text-align: center"
                                      sortBy="#{product.prodDesc}" filterBy="#{product.prodDesc}">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{product.prodDesc}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText label="Name" value="#{product.prodDesc}" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Category" sortBy="#{product.prodType}" filterBy="#{product.prodType}"
                                      width="auto" style="text-align: center">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{product.prodType}" />
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:selectOneMenu id="option" value="#{product.prodType}" style="width:auto">
                                            <f:selectItem itemLabel="Pizza" itemValue="Pizza"/> 
                                            <f:selectItem itemLabel="Ice Cream" itemValue="Ice Cream"/> 
                                            <f:selectItem itemLabel="Cake" itemValue="Cake"/> 
                                            <f:selectItem itemLabel="Fruit" itemValue="Fruit"/> 
                                        </p:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Price" sortBy="#{product.prodPrice}" filterBy="#{product.prodPrice}"
                                      width="auto" style="text-align: center">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{product.prodPrice}" >
                                            <f:convertNumber type="currency" currencySymbol="€"/>
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputNumber label="Name" value="#{product.prodPrice}" symbol="€"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column width="auto" style="text-align: center">
                                <p:rowEditor styleClass="rounded-button ui-button-warning ui-button-outlined" 
                                             editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                            </p:column>

                            <p:column width="auto" style="text-align: center">        
                                <p:commandButton value="Delete" icon="pi pi-trash" styleClass="ui-button-danger" 
                                                 action="#{productBean.deleteProduct(product)}"
                                                 update="prodTable">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
