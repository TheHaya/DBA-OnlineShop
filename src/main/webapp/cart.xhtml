<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/myStyles.css"/>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template/master.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="messages" showDetail="true" showSummary="true"/>
                        <div class="productTable">
                            <p:dataTable id="cartTable" var="product" value="#{cartBean.cart}"
                                reflow="true" scrollable="true"
                                rowKey="#{product.prodID}" scrollHeight="372px">
                                <f:facet name="header">
                                <span style="font-weight: bold">CART</span>
                                </f:facet>
                                
                                <f:facet name="footer">  
                                    <h:outputText value="Total: "/>
                                    <p:outputLabel id="totalPriceOutput" value="#{cartBean.cartPrice()}"
                                                   styleClass = "output-label">
                                        <f:convertNumber currencySymbol="€" type="currency" />
                                    </p:outputLabel>
                                    <p:commandButton style="margin-left: 20px" 
                                              value="Checkout" 
                                              icon="pi pi-shopping-cart"
                                              disabled="#{!loginBean.getLoginCheck()}"
                                              onclick="PF('checkout').show()"/>
                                    <p:dialog header="Checkout" 
                                              widgetVar="checkout"
                                              minHeight="40" 
                                              width="350"
                                              showEffect="fade"
                                              modal="true">
                                        <h:outputText value="Would you like to checkout?" rendered="#{!cartBean.cart.isEmpty()}"/>
                                        <h:outputText value="Your cart is empty!" rendered="#{cartBean.cart.isEmpty()}"/>
                                        <f:facet name="footer">
                                            <p:commandButton value="Checkout" action="#{cartBean.checkout(user.userID)}" disabled="#{cartBean.cart.isEmpty()}"/>
                                        </f:facet>
                                    </p:dialog>
                                    <h:outputText value="Please login to checkout." rendered="#{!loginBean.getLoginCheck()}"
                                                  style="margin-left: 20px"/>
                                 </f:facet>

                            <p:column headerText="Image" exportable="false" width="auto" style="text-align: center">
                                <p:graphicImage name="#{product.prodPic}" width="100px"/>
                            </p:column>

                            <p:column headerText="Name" sortBy="#{product.prodName}" width="auto" style="text-align: center">
                                <h:outputText value="#{product.prodName}" />
                            </p:column>

                            <p:column headerText="Description" width="auto" style="text-align: center">
                                <h:outputText value="#{product.prodDesc}" />
                            </p:column>

                            <p:column headerText="Category" sortBy="#{product.prodType}" width="auto" style="text-align: center">
                                <h:outputText value="#{product.prodType}" />
                            </p:column>

                            <p:column headerText="Price" sortBy="#{product.prodPrice}" width="auto" style="text-align: center">
                                <h:outputText value="#{product.prodPrice}" style="font-weight: 700">
                                    <f:convertNumber currencySymbol="€" type="currency" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Quantity" width="50px" style="text-align: center">
                                <p:spinner buttons="vertical" value="#{product.prodQuant}" min="0"
                                           upButtonStyleClass="ui-button-secondary" 
                                           downButtonStyleClass="ui-button-secondary">
                                    <p:ajax event="change" update="cartTable totalPriceOutput"  
                                            listener="#{cartBean.spinnerChangeListener(product)}"/> 
                                </p:spinner>
                                
                            </p:column>
                            <p:column width="auto">
                                <p:commandButton icon="pi pi-trash" styleClass="rounded-button ui-button-danger"
                                                 action="#{cartBean.delItem(product)}" update="cartTable totalPriceOutput">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
