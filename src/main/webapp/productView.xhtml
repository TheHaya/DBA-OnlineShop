<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/primeflex.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/myStyles.css"/>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template/master.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="messages" showDetail="true" showSummary="true"/>
                    <div class="productTable">
                        <p:dataTable id="prodTable" var="product" value="#{productBean.productDataList}"
                            styleClass="products-table"
                            rowKey="#{product.prodID}" paginator="true" rows="5" paginatorPosition="bottom">
                            <f:facet name="header">
                                <span style="font-weight: bold">PRODUCTS</span>
                            </f:facet>


<!--                            <p:column rendered="#{loginBean.isAdminRights()}" headerText="ID" width="auto">
                                <h:outputText value="#{product.prodID}" />
                            </p:column>-->


                            <p:column headerText="Name" sortBy="#{product.prodName}" filterBy="#{product.prodName}"
                                      width="auto" style="text-align: center">
                                <h:outputText value="#{product.prodName}" />
                            </p:column>

                            <p:column headerText="Image" exportable="false" width="auto" style="text-align: center">
                                <p:graphicImage name="#{product.prodPic}" width="100px"/>
                            </p:column>


                            <p:column headerText="Description" width="auto" style="text-align: center">
                                <h:outputText value="#{product.prodDesc}" />
                            </p:column>

                            <p:column headerText="Category" sortBy="#{product.prodType}" filterBy="#{product.prodType}"
                                      width="auto" style="text-align: center">
                                <h:outputText value="#{product.prodType}" />
                            </p:column>

                            <p:column headerText="Price" sortBy="#{product.prodPrice}"
                                      width="auto" style="text-align: center">
                                <h:outputText value="#{product.prodPrice}" >
                                    <f:convertNumber type="currency" currencySymbol="â‚¬"/>
                                </h:outputText>
                            </p:column>

                            <p:column width="auto">
                                <p:commandButton value="Add to Cart" update="messages" icon="pi pi-shopping-cart" 
                                                 action="#{cartBean.addToCart(product)}"/> 
                            </p:column>

                            <p:column rendered="#{loginBean.adminRights()}" width="auto">
                                <p:commandButton value="Edit" icon="pi pi-pencil" styleClass="ui-button-warning"
                                                 onclick="PF('productDialog').show()"/>
                            </p:column>

                            <p:column rendered="#{loginBean.adminRights()}" width="auto">        
                                <p:commandButton value="Delete" icon="pi pi-trash" styleClass="ui-button-danger" 
                                                 action="#{productBean.deleteProduct(product)}"
                                                 update="prodTable, messages"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </h:form>
                <p:dialog id="productDialog"
                  widgetVar="productDialog"
                  header="Produktdetails"
                  modal="true">
            
                    <h:form id="editForm" prependId="false">

                        <p:panelGrid columns="2">


                            <p:outputLabel for="prodName"
                                           value="Product name:" />

                            <p:inputText id="prodName" 
                                         value="#{product.prodName}"
                                         required="true"/>


                            <p:outputLabel for="prodType"
                                           value="Kategorie:" />

                            <p:selectOneMenu id="prodType" value="#{product.prodType}" required="true" style="width:auto">
                                            <f:selectItem itemLabel="Pizza" itemValue="Pizza"/> 
                                            <f:selectItem itemLabel="Ice Cream" itemValue="Ice Cream"/> 
                                            <f:selectItem itemLabel="Cake" itemValue="Cake"/> 
                                            <f:selectItem itemLabel="Fruit" itemValue="Fruit"/> 
                                        </p:selectOneMenu>
                                <f:selectItems value="#{product.prodType}" />
                            


                            <p:outputLabel for="productPrice"
                                           value="Preis:" />

                            <p:inputText id="productPrice"
                                         value="#{product.prodPrice}"
                                         required="true">
                                <f:convertNumber
                                    type="number"
                                    maxFractionDigits="2" />
                            </p:inputText>


                            <p:outputLabel for="productDescription" 
                                           value="Beschreibung:" />

                            <p:inputTextarea id="productDescription"
                                             value="#{product.prodDesc}"
                                             rows="3"
                                             required="true"
                                             style="width: 100%;"/>

                        </p:panelGrid>

                        <p:commandButton id="editDialogbtn"
                                         value="Speichern"
                                         action="#{productBean.saveCurrentProduct}"
                                         oncomplete="PF('productDialog').hide()"
                                         update=":form:prodTable, messages"
                                         process="@form"
                                         styleClass="button"
                                         style="margin-top: 20px"/>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
