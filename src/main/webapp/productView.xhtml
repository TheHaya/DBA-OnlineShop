<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/primeflex.css"/>
        <h:outputStylesheet name="css/primeflex.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/myStyles.css"/>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template/master.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="messages" showDetail="true" showSummary="true"/>
                    <div class="productTable">
                        <p:dataView var="product" value="#{productBean.productDataList}" rows="8" paginator="true"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                    gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                    layout="grid" gridRowStyleClass="lg:col-6 xl:col-4" flex="true">

                            <p:dataViewGridItem>
                                <div style="border: 1px solid #98c8a3; border-radius:5px; box-shadow: 0 0 10px rgba(152,200,163,1); padding: 10px; margin-bottom: 20px;">
                                    <div style="width: 100%; display: flex; justify-content: space-between; font-style: italic; font-size: 15px; text-align: left;">
                                        <i class="pi pi-tag product-category-icon"/>
                                        #{product.prodType}
                                    </div>
                                    <div class="product-grid-item-content">
                                        <p:graphicImage name="#{product.prodPic}" width="100px"/>
                                        <div class="product-name">
                                            #{product.prodName}
                                        </div>
                                        <div class="product-description">
                                            #{product.prodDesc}
                                        </div>
                                    </div>
                                    <div class="product-grid-item-bottom">
                                        <h:outputText value="#{product.prodPrice}" styleClass="product-price">
                                            <f:convertNumber currencySymbol="€" type="currency"/>
                                        </h:outputText>
                                        <p:commandButton value="Add to Cart" update="messages" 
                                                         icon="pi pi-shopping-cart" 
                                                         action="#{cartBean.addToCart(product)}"/> 
                                    </div>
                                </div>
                            </p:dataViewGridItem>

                            <p:dataViewListItem>
                                <div class="product-list-item">
                                    <p:graphicImage name="#{product.prodPic}" width="100px"/>
                                    <div class="product-list-detail">
                                        <div class="product-name">#{product.prodName}</div>
                                        <div class="product-description">#{product.prodDesc}</div>
                                        <i class="pi pi-tag product-category-icon"/><span
                                            class="product-category">#{product.prodType}</span>
                                    </div>
                                    <div class="product-list-action">
                                        <h:outputText value="#{product.prodPrice}" styleClass="product-price">
                                            <f:convertNumber currencySymbol="€" type="currency"/>
                                        </h:outputText>
                                        <p:commandButton value="Add to Cart" update="messages" 
                                                         icon="pi pi-shopping-cart" 
                                                         action="#{cartBean.addToCart(product)}"/> 
                                    </div>
                                </div>
                            </p:dataViewListItem>
                        </p:dataView>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
