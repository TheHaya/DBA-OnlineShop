<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/myStyles.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/primeflex.css"/>
    </h:head>
    <h:body>
        <ui:composition template="WEB-INF/template/master.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    
                    <p:dataTable var="list" value="#{DBRequestBean.products}"
                                 paginator="true" rows="3" paginatorPosition="bottom">
                        
                        <f:facet name="header">
                                <span style="font-weight: bold">JPQL TESTER 1</span>
                        </f:facet>

                        <p:column headerText="ID" width="auto" style="text-align: center">
                            <h:outputText value="#{list.prid}" />
                        </p:column>
                        
                        <p:column headerText="Name" width="auto" style="text-align: center">
                            <h:outputText value="#{list.prname}" />
                        </p:column>    
                    </p:dataTable>
                    
                    <p:dataTable var="list" value="#{DBRequestBean.accounts}"
                                 paginator="true" rows="3" paginatorPosition="bottom">
                        
                        <f:facet name="header">
                                <span style="font-weight: bold">JPQL TESTER 2</span>
                        </f:facet>

                        <p:column headerText="ID" width="auto" style="text-align: center">
                            <h:outputText value="#{list.accid}" />
                        </p:column>
                        
                        <p:column headerText="Name" width="auto" style="text-align: center">
                            <h:outputText value="#{list.accname}" />
                        </p:column>
                    </p:dataTable>
                    
                    <p:dataTable var="list" value="#{productBean.productDataList}"
                                 paginator="true" rows="3" paginatorPosition="bottom">
                        
                        <f:facet name="header">
                                <span style="font-weight: bold">JPQL TESTER 3</span>
                        </f:facet>

                        <p:column headerText="ID" width="auto" style="text-align: center">
                            <h:outputText value="#{list.prid}" />
                        </p:column>
                        
                        <p:column headerText="Name" width="auto" style="text-align: center">
                            <h:outputText value="#{list.prname}" />
                        </p:column>
                    </p:dataTable>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
